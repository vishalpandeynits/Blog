{% extends 'base.html' %}
{% block content %}
	{% load crispy_forms_tags %}
	<div class="row">
		<div style="border:2px solid black;" class="col-lg-8 p-4 col-md-12 m-auto">
			<form method="post" enctype="multipart/form-data">
		    {% csrf_token %}
		    {{ form.media }} 
		    {{ form|crispy}}
		    <input type="submit" value="Save">
			</form>
		</div>
	</div>

{% endblock %}
